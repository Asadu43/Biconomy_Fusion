[build]
  # Build command for Vite React app
  command = "npm run build"
  
  # Directory to publish (Vite outputs to 'dist')
  publish = "dist"

# Redirect rules for Single Page Application (SPA)
# All routes should serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (must use VITE_ prefix in Netlify):
# Required:
#   VITE_BICONOMY_API_KEY → BICONOMY_API_KEY (in code)
#   VITE_BICONOMY_PROJECT_ID → BICONOMY_PROJECT_ID (in code)
# Optional:
#   VITE_DEFAULT_TOKEN_ADDRESS → DEFAULT_TOKEN_ADDRESS (in code)
#   VITE_DEFAULT_TOKEN_DECIMALS → DEFAULT_TOKEN_DECIMALS (in code)
#   VITE_DEFAULT_TOKEN_SYMBOL → DEFAULT_TOKEN_SYMBOL (in code)
#   VITE_DEFAULT_TOKEN_NAME → DEFAULT_TOKEN_NAME (in code)

